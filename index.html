</head>

            </div>

                <!--this is menu bar section -->
            </div>

        </div>

            <!--this is main body-->

                <!--this is sub-body section(left)-->
            </div>
            <div style="background-color: #230444;width: 50%;height: 280px;float: left;margin-top: 45px;margin-left: 20px;border-radius: 10px"></div>
            <div style="background-color: #230444;width: 50%;height: 280px;float: left;margin-top: 45px;margin-left: 20px;border-radius: 10px"></div>


        </div>

            <!--this is main footer-->
        </div>





    </div>
